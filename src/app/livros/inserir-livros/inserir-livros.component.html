<h2>Inserção de Livros</h2>
<mat-card>

  <mat-form-field>
    <input type="text" matInput
      placeholder="ID"
      [(ngModel)]="id" />
  </mat-form-field>

  <mat-form-field>
    <input type="text" matInput
      placeholder="Título"
      [(ngModel)]="titulo" />
  </mat-form-field>

  <mat-form-field>
    <input type="text" matInput
      placeholder="Autor"
      [(ngModel)]="autor" />
  </mat-form-field>

  <mat-form-field>
    <input type="text" matInput
      placeholder="Número de Páginas"
      [(ngModel)]="numeroPaginas" />
  </mat-form-field>

  <button mat-raised-button color="primary"
    (click)="onAdicionarLivro()"
    >Inserir Livros</button>

</mat-card>
