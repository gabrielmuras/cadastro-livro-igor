<mat-accordion *ngIf="livros.length > 0">

  <mat-expansion-panel *ngFor="let livro of livros">

    <mat-expansion-panel-header>
      id: {{ livro.id }}
    </mat-expansion-panel-header>

    <p>Título: {{ livro.titulo }} </p>
    <p>Autor: {{ livro.autor }} </p>
    <p>Páginas: {{ livro.paginas }} </p>

    <mat-action-row>
      <button mat-button color="warn">EDITAR</button>
      <button mat-button color="warn">REMOVER</button>
    </mat-action-row>
  </mat-expansion-panel>


</mat-accordion>

<p class="mat-body-1" *ngIf="livros.length <= 0">
  Nenhum livro cadastrado!
</p>
