<mat-accordion>

  <mat-expansion-panel *ngFor="let livro of livros">

    <mat-expansion-panel-header>
      id: {{ livro.id }}
    </mat-expansion-panel-header>

    <p>Título: {{ livro.titulo }} </p>
    <p>Autor: {{ livro.autor }} </p>
    <p>Páginas: {{ livro.numeroPaginas }} </p>

  </mat-expansion-panel>


</mat-accordion>

<p *ngIf="livros.length <= 0">
  Nenhum livro cadastrado!
</p>
